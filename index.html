<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="theme-color" content="#1e40af">
  <link rel="manifest" href="manifest.json">
  <title>Tobogan Decomiso 3D</title>
  <style>
    body { margin: 0; overflow: hidden; font-family: Arial, sans-serif; background: #0b1220; }
    #ui-panel { position: fixed; top: 12px; left: 12px; right: 12px; z-index: 10; display: flex; gap: 8px; align-items: center; justify-content: flex-start; }
    .btn { padding: 12px 16px; border: none; border-radius: 6px; background: #1e40af; color: #e2e8f0; font-weight: 600; cursor: pointer; box-shadow: 0 6px 18px rgba(0,0,0,0.35); min-height: 44px; touch-action: manipulation; }
    .btn-icon { padding: 12px; min-width: 44px; font-size: 18px; }
    .btn:hover { background: #1d4ed8; }
    .btn:active { background: #1e3a8a; transform: scale(0.98); }
    .badge { padding: 8px 12px; border-radius: 6px; background: #0f172a; color: #a5b4fc; font-weight: 700; border: 1px solid rgba(255,255,255,0.1); box-shadow: 0 6px 18px rgba(0,0,0,0.35); font-size: 13px; margin-right: auto; }
    #view-panel { position: fixed; bottom: 12px; left: 50%; transform: translateX(-50%); z-index: 10; display: flex; gap: 8px; }
    .btn-view { padding: 10px 16px; border: none; border-radius: 6px; background: #1e40af; color: #e2e8f0; font-weight: 700; cursor: pointer; box-shadow: 0 6px 18px rgba(0,0,0,0.35); min-width: 44px; min-height: 44px; font-size: 16px; touch-action: manipulation; }
    .btn-view:hover { background: #1d4ed8; }
    .btn-view:active { background: #1e3a8a; transform: scale(0.95); }
    @media (max-width: 768px) {
      #ui-panel { flex-wrap: wrap; }
      .btn:not(.btn-icon) { flex: 1; font-size: 14px; }
      .badge { order: 2; }
      #btn-refresh { order: 3; }
      #view-panel { bottom: 60px; gap: 6px; }
      .btn-view { min-width: auto; min-height: 36px; padding: 8px 12px; font-size: 12px; }
    }
    .badge { padding: 8px 12px; border-radius: 6px; background: #0f172a; color: #a5b4fc; font-weight: 700; border: 1px solid rgba(255,255,255,0.1); box-shadow: 0 6px 18px rgba(0,0,0,0.35); font-size: 13px; }
  </style>
</head>
<body>
  <div id="ui-panel">
    <button class="btn" id="btn-toggle-walls">Ocultar paneles</button>
    <div class="badge" id="version-badge">v1.3.2</div>
    <button class="btn btn-icon" id="btn-refresh" title="Refrescar">🔄</button>
  </div>
  <div id="view-panel">
    <button class="btn-view" data-view="A">Vista A</button>
    <button class="btn-view" data-view="B">Vista B</button>
    <button class="btn-view" data-view="C">Vista C</button>
  </div>
  <script async src="https://unpkg.com/es-module-shims@1.6.3/dist/es-module-shims.js"></script>
  <script type="importmap">
  {
    "imports": {
      "three": "https://unpkg.com/three@0.158.0/build/three.module.js",
      "three/addons/": "https://unpkg.com/three@0.158.0/examples/jsm/"
    }
  }
  </script>
  <script type="module">
    import * as THREE from 'three';
    import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
    import { RoundedBoxGeometry } from 'three/addons/geometries/RoundedBoxGeometry.js';
    import { FBXLoader } from 'three/addons/loaders/FBXLoader.js';

    const APP_VERSION = 'v2.2.0';
    document.getElementById('version-badge').textContent = APP_VERSION;

    // Sistema anti-caché: verificar nueva versión cada 30 segundos
    async function checkForUpdates() {
      try {
        const response = await fetch(window.location.href, { 
          cache: 'no-store',
          headers: { 'Cache-Control': 'no-cache' }
        });
        const html = await response.text();
        const versionMatch = html.match(/const APP_VERSION = '([^']+)'/);
        if (versionMatch && versionMatch[1] !== APP_VERSION) {
          console.log(`Nueva versión disponible: ${versionMatch[1]}`);
          if (confirm(`Nueva versión ${versionMatch[1]} disponible. ¿Recargar ahora?`)) {
            window.location.reload(true);
          }
        }
      } catch (e) {
        console.log('No se pudo verificar actualizaciones:', e);
      }
    }
    
    // Verificar cada 30 segundos
    setInterval(checkForUpdates, 30000);
    // Primera verificación después de 5 segundos
    setTimeout(checkForUpdates, 5000);

    // Botón de refresh manual
    document.getElementById('btn-refresh').addEventListener('click', () => {
      window.location.reload(true);
    });

    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0x0b1220);

    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.shadowMap.enabled = true;
    document.body.appendChild(renderer.domElement);

    const camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 0.1, 50000);
    const controls = new OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;
    controls.dampingFactor = 0.05;
    controls.rotateSpeed = 0.8;
    controls.zoomSpeed = 1.2;
    controls.panSpeed = 0.8;
    controls.touches = {
      ONE: THREE.TOUCH.ROTATE,
      TWO: THREE.TOUCH.DOLLY_PAN
    };

    scene.add(new THREE.AmbientLight(0xffffff, 0.5));
    const dir = new THREE.DirectionalLight(0xffffff, 1.2);
    dir.position.set(2000, 3500, 1500);
    dir.castShadow = true;
    scene.add(dir);
    
    // Luz adicional para reflejos en acero inoxidable
    const fillLight = new THREE.DirectionalLight(0xffffff, 0.6);
    fillLight.position.set(-2000, 2000, -1000);
    scene.add(fillLight);
    
    const backLight = new THREE.DirectionalLight(0xaaccff, 0.4);
    backLight.position.set(0, 1000, -3000);
    scene.add(backLight);
    
    // Environment map para reflejos realistas
    const pmremGenerator = new THREE.PMREMGenerator(renderer);
    pmremGenerator.compileEquirectangularShader();
    
    // Crear environment map procedural para reflejos
    const envScene = new THREE.Scene();
    envScene.background = new THREE.Color(0x87ceeb); // Cielo azul
    const envTexture = pmremGenerator.fromScene(envScene, 0.04).texture;

    const ROOM_W = 4000, ROOM_L = 4000, ROOM_H = 4000, WALL_THK = 115;
    const BIN_W = 1400, BIN_L = 1000, BIN_H = 900, BIN_THK = 35; // BIN_W: 1200 + 200
    const BIN_POS_X = ROOM_W/2 - WALL_THK - BIN_W/2 - 100 - 300 + 200 - 100 + 100; // +10cm hacia pared 2
    const BIN_POS_Z = ROOM_L/2 - WALL_THK - BIN_L/2 - 700 + 90 + 70; // Movido hacia pared 4 +7cm

    // ======== TEXTURAS PROFESIONALES PBR ========
    
    // Crear textura de concreto gris procedural (realista)
    function createConcreteTexture() {
      const canvas = document.createElement('canvas');
      canvas.width = canvas.height = 512;
      const ctx = canvas.getContext('2d');
      // Base gris concreto
      ctx.fillStyle = '#707070';
      ctx.fillRect(0, 0, 512, 512);
      // Ruido y variación
      for (let i = 0; i < 8000; i++) {
        const x = Math.random() * 512;
        const y = Math.random() * 512;
        const shade = 100 + Math.random() * 60;
        ctx.fillStyle = `rgb(${shade},${shade},${shade})`;
        ctx.fillRect(x, y, Math.random() * 3 + 1, Math.random() * 3 + 1);
      }
      // Algunas grietas sutiles
      ctx.strokeStyle = 'rgba(50,50,50,0.3)';
      ctx.lineWidth = 1;
      for (let i = 0; i < 5; i++) {
        ctx.beginPath();
        ctx.moveTo(Math.random() * 512, Math.random() * 512);
        ctx.lineTo(Math.random() * 512, Math.random() * 512);
        ctx.stroke();
      }
      const tex = new THREE.CanvasTexture(canvas);
      tex.wrapS = tex.wrapT = THREE.RepeatWrapping;
      tex.repeat.set(3, 3);
      return tex;
    }
    const concreteTexture = createConcreteTexture();
    
    // Crear textura de escamas de pescado realista
    function createFishScalesTexture() {
      const canvas = document.createElement('canvas');
      canvas.width = canvas.height = 256;
      const ctx = canvas.getContext('2d');
      // Gradiente base plateado
      const grad = ctx.createLinearGradient(0, 0, 256, 256);
      grad.addColorStop(0, '#c0c8d0');
      grad.addColorStop(0.5, '#8090a0');
      grad.addColorStop(1, '#a0b0c0');
      ctx.fillStyle = grad;
      ctx.fillRect(0, 0, 256, 256);
      // Escamas en patrón
      ctx.strokeStyle = 'rgba(60,70,80,0.4)';
      ctx.lineWidth = 0.5;
      for (let row = 0; row < 20; row++) {
        for (let col = 0; col < 20; col++) {
          const offsetX = (row % 2) * 6;
          ctx.beginPath();
          ctx.arc(col * 13 + offsetX, row * 13, 6, 0, Math.PI, false);
          ctx.stroke();
        }
      }
      const tex = new THREE.CanvasTexture(canvas);
      tex.wrapS = tex.wrapT = THREE.RepeatWrapping;
      return tex;
    }
    const fishTexture = createFishScalesTexture();

    // Piso de concreto con 50cm de profundidad
    const FLOOR_DEPTH = 500;
    const floorGeom = new THREE.BoxGeometry(5000, FLOOR_DEPTH, 5000);
    const floorMat = new THREE.MeshStandardMaterial({ 
      map: concreteTexture,
      roughness: 0.9,
      metalness: 0.0
    });
    const floor = new THREE.Mesh(floorGeom, floorMat);
    floor.position.y = -FLOOR_DEPTH/2;
    floor.receiveShadow = true;
    scene.add(floor);

    const wallGroup = new THREE.Group();
    // Paneles PIR blancos con acabado profesional
    const wallMat = new THREE.MeshPhysicalMaterial({ 
      color: 0xffffff,  // Blanco puro
      transparent: true, 
      opacity: 0.85, 
      transmission: 0.1,
      roughness: 0.3,
      metalness: 0.05,
      clearcoat: 0.3,
      clearcoatRoughness: 0.4,
      side: THREE.DoubleSide,
      depthWrite: false
    });
    // Bordes sutiles grises
    const edgeMat = new THREE.LineBasicMaterial({ color: 0xb0b8c0, linewidth: 1 });
    const halfW = ROOM_W / 2 - WALL_THK / 2, halfL = ROOM_L / 2 - WALL_THK / 2, wallH = ROOM_H - 100;
    
    const PANEL_WIDTH = 1000;
    
    // Pared 3 (frontal, -z): paneles de 1m completos desde piso
    for (let i = 0; i < 4; i++) {
      const panelGeom = new THREE.BoxGeometry(PANEL_WIDTH, wallH, WALL_THK);
      const panel = new THREE.Mesh(panelGeom, wallMat);
      panel.position.set(-ROOM_W/2 + PANEL_WIDTH/2 + i * PANEL_WIDTH, wallH/2, -halfL);
      panel.renderOrder = 999;
      wallGroup.add(panel);
      
      const edges = new THREE.EdgesGeometry(panelGeom);
      const line = new THREE.LineSegments(edges, edgeMat);
      line.position.copy(panel.position);
      wallGroup.add(line);
    }
    
    // Pared 4 (trasera, +z): UNA geometría completa con Shape+holes (puerta + perforaciones)
    const DOOR_WIDTH = 1700;
    const DOOR_HEIGHT = 2000;
    const DOOR_X_START = -ROOM_W/2 + 300; // 300mm desde pared 1
    const TOBOGAN_HOLE_W = 550; // 500 + 50
    const TOBOGAN_HOLE_H = 350; // mantener altura
    const TOBOGAN_HOLE_Y = 1450; // +100mm: 1350 + 100
    
    // Crear Shape para pared completa con huecos (desde el piso)
    const wall4Shape = new THREE.Shape();
    // Rectángulo exterior (toda la pared desde y=0)
    wall4Shape.moveTo(-ROOM_W/2, 0);
    wall4Shape.lineTo(ROOM_W/2, 0);
    wall4Shape.lineTo(ROOM_W/2, wallH);
    wall4Shape.lineTo(-ROOM_W/2, wallH);
    wall4Shape.lineTo(-ROOM_W/2, 0);
    
    // Hueco 1: Puerta (1700mm ancho desde 300mm de pared 1, altura 2000mm)
    const doorHole = new THREE.Path();
    doorHole.moveTo(DOOR_X_START, 0);
    doorHole.lineTo(DOOR_X_START + DOOR_WIDTH, 0);
    doorHole.lineTo(DOOR_X_START + DOOR_WIDTH, DOOR_HEIGHT);
    doorHole.lineTo(DOOR_X_START, DOOR_HEIGHT);
    doorHole.lineTo(DOOR_X_START, 0);
    wall4Shape.holes.push(doorHole);
    
    // Hueco 2: Agujero tobogán izquierdo (400x300)
    const hole1 = new THREE.Path();
    const h1x = 2700 - ROOM_W/2; // 2950 - 200 - 50
    hole1.moveTo(h1x - TOBOGAN_HOLE_W/2, TOBOGAN_HOLE_Y - TOBOGAN_HOLE_H/2);
    hole1.lineTo(h1x + TOBOGAN_HOLE_W/2, TOBOGAN_HOLE_Y - TOBOGAN_HOLE_H/2);
    hole1.lineTo(h1x + TOBOGAN_HOLE_W/2, TOBOGAN_HOLE_Y + TOBOGAN_HOLE_H/2);
    hole1.lineTo(h1x - TOBOGAN_HOLE_W/2, TOBOGAN_HOLE_Y + TOBOGAN_HOLE_H/2);
    hole1.lineTo(h1x - TOBOGAN_HOLE_W/2, TOBOGAN_HOLE_Y - TOBOGAN_HOLE_H/2);
    wall4Shape.holes.push(hole1);
    
    // Hueco 3: Agujero tobogán derecho (400x300)
    const hole2 = new THREE.Path();
    const h2x = 3300 - ROOM_W/2; // 3450 - 200 + 50
    hole2.moveTo(h2x - TOBOGAN_HOLE_W/2, TOBOGAN_HOLE_Y - TOBOGAN_HOLE_H/2);
    hole2.lineTo(h2x + TOBOGAN_HOLE_W/2, TOBOGAN_HOLE_Y - TOBOGAN_HOLE_H/2);
    hole2.lineTo(h2x + TOBOGAN_HOLE_W/2, TOBOGAN_HOLE_Y + TOBOGAN_HOLE_H/2);
    hole2.lineTo(h2x - TOBOGAN_HOLE_W/2, TOBOGAN_HOLE_Y + TOBOGAN_HOLE_H/2);
    hole2.lineTo(h2x - TOBOGAN_HOLE_W/2, TOBOGAN_HOLE_Y - TOBOGAN_HOLE_H/2);
    wall4Shape.holes.push(hole2);
    
    // Extruir Shape para dar profundidad
    const extrudeSettings = {
      depth: WALL_THK,
      bevelEnabled: false
    };
    const wall4Geom = new THREE.ExtrudeGeometry(wall4Shape, extrudeSettings);
    const wall4Panel = new THREE.Mesh(wall4Geom, wallMat);
    wall4Panel.position.set(0, 0, halfL);
    wall4Panel.renderOrder = 999;
    wallGroup.add(wall4Panel);
    
    // Agregar bordes
    const edges4 = new THREE.LineSegments(new THREE.EdgesGeometry(wall4Geom), edgeMat);
    edges4.position.copy(wall4Panel.position);
    wallGroup.add(edges4);
    
    // Pared 1 (izquierda, -x): paneles de 1m completos desde piso
    for (let i = 0; i < 4; i++) {
      const panelGeom = new THREE.BoxGeometry(WALL_THK, wallH, PANEL_WIDTH);
      const panel = new THREE.Mesh(panelGeom, wallMat);
      panel.position.set(-halfW, wallH/2, -ROOM_L/2 + PANEL_WIDTH/2 + i * PANEL_WIDTH);
      panel.renderOrder = 999;
      wallGroup.add(panel);
      
      const edges = new THREE.LineSegments(new THREE.EdgesGeometry(panelGeom), edgeMat);
      edges.position.copy(panel.position);
      wallGroup.add(edges);
    }
    
    // Pared 2 (derecha, +x): paneles de 1m completos desde piso
    for (let i = 0; i < 4; i++) {
      const panelGeom = new THREE.BoxGeometry(WALL_THK, wallH, PANEL_WIDTH);
      const panel = new THREE.Mesh(panelGeom, wallMat);
      panel.position.set(halfW, wallH/2, -ROOM_L/2 + PANEL_WIDTH/2 + i * PANEL_WIDTH);
      panel.renderOrder = 999;
      wallGroup.add(panel);
      
      const edges = new THREE.LineSegments(new THREE.EdgesGeometry(panelGeom), edgeMat);
      edges.position.copy(panel.position);
      wallGroup.add(edges);
    }
    scene.add(wallGroup);

    // Labels de paredes eliminados para aspecto profesional

    const binGroup = new THREE.Group();
    const binMat = new THREE.MeshStandardMaterial({ color: 0x1f66d8, transparent: true, opacity: 0.95 });
    const base = new THREE.Mesh(new RoundedBoxGeometry(BIN_W, BIN_THK, BIN_L, 4, BIN_THK*0.5), binMat);
    base.position.y = BIN_THK/2;
    binGroup.add(base);

    const wallSideGeom = new RoundedBoxGeometry(BIN_THK, BIN_H, BIN_L - 2*BIN_THK + 20, 4, BIN_THK*0.45);
    const wallFrontGeom = new RoundedBoxGeometry(BIN_W - 2*BIN_THK + 20, BIN_H, BIN_THK, 4, BIN_THK*0.45);
    
    const wL = new THREE.Mesh(wallSideGeom, binMat);
    wL.position.set(-BIN_W/2 + BIN_THK/2, BIN_THK/2 + BIN_H/2, 0);
    const wR = wL.clone(); wR.position.x = BIN_W/2 - BIN_THK/2;
    const wF = new THREE.Mesh(wallFrontGeom, binMat);
    wF.position.set(0, BIN_THK/2 + BIN_H/2, BIN_L/2 - BIN_THK/2);
    const wB = wF.clone(); wB.position.z = -BIN_L/2 + BIN_THK/2;
    [wL, wR, wF, wB].forEach(w => binGroup.add(w));

    // ===== PESCADOS REALISTAS con geometría detallada =====
    function createRealisticFish(size) {
      const fish = new THREE.Group();
      const scale = size || 1;
      
      // Material plateado-gris con escamas
      const bodyMat = new THREE.MeshPhysicalMaterial({ 
        map: fishTexture,
        color: 0x9aa5b0,
        metalness: 0.4, 
        roughness: 0.3,
        clearcoat: 0.5
      });
      const finMat = new THREE.MeshStandardMaterial({ 
        color: 0x708090,
        metalness: 0.2, 
        roughness: 0.5,
        transparent: true,
        opacity: 0.8
      });
      const eyeMat = new THREE.MeshStandardMaterial({ color: 0x101010, metalness: 0.9 });
      
      // Cuerpo principal (forma de pez usando LatheGeometry)
      const bodyPoints = [];
      for (let i = 0; i <= 20; i++) {
        const t = i / 20;
        // Perfil de pez: más ancho en el centro, estrecho en cabeza y cola
        const y = (t - 0.5) * 100 * scale;
        let x;
        if (t < 0.3) {
          x = Math.sin(t / 0.3 * Math.PI / 2) * 18 * scale; // Cabeza
        } else if (t < 0.7) {
          x = (18 - (t - 0.3) * 8) * scale; // Cuerpo
        } else {
          x = Math.cos((t - 0.7) / 0.3 * Math.PI / 2) * 10 * scale; // Cola
        }
        bodyPoints.push(new THREE.Vector2(Math.max(x, 1), y));
      }
      const bodyGeom = new THREE.LatheGeometry(bodyPoints, 12);
      bodyGeom.rotateZ(Math.PI / 2);
      const body = new THREE.Mesh(bodyGeom, bodyMat);
      fish.add(body);
      
      // Cola (forma de V usando dos triángulos)
      const tailShape = new THREE.Shape();
      tailShape.moveTo(0, 0);
      tailShape.lineTo(-25 * scale, 20 * scale);
      tailShape.lineTo(-20 * scale, 0);
      tailShape.lineTo(-25 * scale, -20 * scale);
      tailShape.lineTo(0, 0);
      const tailGeom = new THREE.ShapeGeometry(tailShape);
      const tail = new THREE.Mesh(tailGeom, finMat);
      tail.position.x = -50 * scale;
      tail.rotation.y = Math.PI / 2;
      fish.add(tail);
      
      // Aleta dorsal
      const dorsalShape = new THREE.Shape();
      dorsalShape.moveTo(0, 0);
      dorsalShape.quadraticCurveTo(15 * scale, 25 * scale, 30 * scale, 0);
      const dorsalGeom = new THREE.ShapeGeometry(dorsalShape);
      const dorsal = new THREE.Mesh(dorsalGeom, finMat);
      dorsal.position.set(5 * scale, 15 * scale, 0);
      dorsal.rotation.x = Math.PI / 2;
      fish.add(dorsal);
      
      // Aleta pectoral (ambos lados)
      const pectoralShape = new THREE.Shape();
      pectoralShape.moveTo(0, 0);
      pectoralShape.quadraticCurveTo(10 * scale, 15 * scale, 20 * scale, 5 * scale);
      pectoralShape.lineTo(0, 0);
      const pectoralGeom = new THREE.ShapeGeometry(pectoralShape);
      const pectoral1 = new THREE.Mesh(pectoralGeom, finMat);
      pectoral1.position.set(15 * scale, 0, 10 * scale);
      pectoral1.rotation.set(0, 0, -0.5);
      fish.add(pectoral1);
      const pectoral2 = pectoral1.clone();
      pectoral2.position.z = -10 * scale;
      pectoral2.rotation.z = 0.5;
      fish.add(pectoral2);
      
      // Ojos (esferas pequeñas)
      const eyeGeom = new THREE.SphereGeometry(3 * scale, 8, 8);
      const eye1 = new THREE.Mesh(eyeGeom, eyeMat);
      eye1.position.set(35 * scale, 5 * scale, 8 * scale);
      fish.add(eye1);
      const eye2 = eye1.clone();
      eye2.position.z = -8 * scale;
      fish.add(eye2);
      
      return fish;
    }
    
    // Crear 30 pescados realistas
    for (let i = 0; i < 30; i++) {
      const fishSize = 0.6 + Math.random() * 0.5;
      const fish = createRealisticFish(fishSize);
      
      fish.position.set(
        (Math.random() - 0.5) * (BIN_W - 250),
        BIN_THK + 30 + Math.random() * 180,
        (Math.random() - 0.5) * (BIN_L - 250)
      );
      fish.rotation.set(
        (Math.random() - 0.5) * 0.8,
        Math.random() * Math.PI * 2,
        (Math.random() - 0.5) * 0.6
      );
      binGroup.add(fish);
    }

    binGroup.position.set(BIN_POS_X, 0, BIN_POS_Z);
    binGroup.renderOrder = 1;
    scene.add(binGroup);

    // Cargar tobogán desde archivo FBX
    const fbxLoader = new FBXLoader();
    fbxLoader.load('tobogan.fbx', (object) => {
      // Ajustar escala para que llegue desde la pared hasta el bin
      object.scale.set(1.2, 1.2, 1.2);
      
      // Rotar 180 grados
      object.rotation.y = Math.PI;
      
      // Posicionar: parte delantera a altura del bin, parte trasera en pared 4
      // Tobogán derecho (cerca pared 2)
      object.position.set(1550, 900, 1340);
      
      // Estilo SketchUp: blanco con líneas negras para ver la forma
      const sketchupMat = new THREE.MeshBasicMaterial({
        color: 0xf5f5f5,
        side: THREE.DoubleSide
      });
      const wireframeMat = new THREE.LineBasicMaterial({ color: 0x333333, linewidth: 1 });
      
      object.traverse((child) => {
        if (child.isMesh) {
          child.material = sketchupMat;
          // Agregar wireframe
          const wireframe = new THREE.LineSegments(
            new THREE.EdgesGeometry(child.geometry, 15),
            wireframeMat
          );
          child.add(wireframe);
        }
      });
      
      scene.add(object);
      
      // Duplicar tobogán para el segundo (tobogán izquierdo)
      const tobogan2 = object.clone();
      tobogan2.position.set(950, 900, 1340);
      scene.add(tobogan2);
      
      console.log('Toboganes cargados exitosamente');
    }, 
    (xhr) => {
      console.log((xhr.loaded / xhr.total * 100) + '% cargado');
    },
    (error) => {
      console.error('Error cargando tobogán:', error);
    });

    // Vista inicial: isométrica izquierda (Vista A)
    camera.position.set(-7800, 10920, 7800);
    controls.target.set(0, 0, 0);
    controls.update();

    // 3 vistas principales con zoom out optimizado
    const cameraViews = {
      'A': { pos: [-7800, 10920, 7800], target: [0, 0, 0], desc: 'Isométrica izquierda' },
      'B': { pos: [0, 9360, 10920], target: [0, 500, 0], desc: 'Frontal elevada' },
      'C': { pos: [8580, 8580, 8580], target: [0, 1000, 0], desc: 'Diagonal clásica' }
    };

    function setView(viewNum) {
      const view = cameraViews[viewNum];
      if (!view) return;
      camera.position.set(...view.pos);
      controls.target.set(...view.target);
      controls.update();
      console.log(`Vista ${viewNum}: ${view.desc}`);
    }

    // Event listeners para botones de vistas
    document.querySelectorAll('.btn-view').forEach(btn => {
      btn.addEventListener('click', () => {
        setView(btn.dataset.view);
      });
    });

    let wallsVisible = true;
    document.getElementById('btn-toggle-walls').addEventListener('click', () => {
      wallsVisible = !wallsVisible;
      wallGroup.visible = wallsVisible;
      document.getElementById('btn-toggle-walls').textContent = wallsVisible ? 'Ocultar paneles' : 'Mostrar paneles';
    });

    // ===== AVATARES ANIMADOS PROFESIONALES =====
    function createAvatar(color, name) {
      const avatar = new THREE.Group();
      avatar.name = name;
      
      // Materiales mejorados
      const skinMat = new THREE.MeshStandardMaterial({ 
        color: 0xe0b090, 
        roughness: 0.6,
        metalness: 0.1
      });
      const clothMat = new THREE.MeshStandardMaterial({ 
        color: color, 
        roughness: 0.5,
        metalness: 0.1
      });
      const pantsMat = new THREE.MeshStandardMaterial({ 
        color: 0x2d3748, 
        roughness: 0.7
      });
      const bootMat = new THREE.MeshStandardMaterial({ 
        color: 0x1a1a1a, 
        roughness: 0.8,
        metalness: 0.2
      });
      const hairMat = new THREE.MeshStandardMaterial({ color: 0x3d2314, roughness: 0.9 });
      
      // Cabeza más detallada
      const headGeom = new THREE.SphereGeometry(85, 24, 24);
      const head = new THREE.Mesh(headGeom, skinMat);
      head.position.y = 1620;
      head.scale.set(1, 1.1, 1);
      avatar.add(head);
      
      // Pelo
      const hairGeom = new THREE.SphereGeometry(90, 16, 16, 0, Math.PI * 2, 0, Math.PI / 2);
      const hair = new THREE.Mesh(hairGeom, hairMat);
      hair.position.y = 1640;
      avatar.add(hair);
      
      // Ojos con brillo
      const eyeWhiteMat = new THREE.MeshStandardMaterial({ color: 0xffffff });
      const eyeMat = new THREE.MeshStandardMaterial({ color: 0x2d1810, metalness: 0.5 });
      const eyeGeom = new THREE.SphereGeometry(15, 12, 12);
      const pupilGeom = new THREE.SphereGeometry(8, 8, 8);
      
      [-30, 30].forEach(x => {
        const eyeWhite = new THREE.Mesh(eyeGeom, eyeWhiteMat);
        eyeWhite.position.set(x, 1640, 70);
        avatar.add(eyeWhite);
        const pupil = new THREE.Mesh(pupilGeom, eyeMat);
        pupil.position.set(x, 1640, 80);
        avatar.add(pupil);
      });
      
      // Nariz
      const noseGeom = new THREE.ConeGeometry(12, 25, 8);
      const nose = new THREE.Mesh(noseGeom, skinMat);
      nose.rotation.x = -Math.PI / 2;
      nose.position.set(0, 1610, 85);
      avatar.add(nose);
      
      // Cuerpo/Torso (chaleco de trabajo)
      const torsoGeom = new THREE.CylinderGeometry(90, 110, 400, 16);
      const torso = new THREE.Mesh(torsoGeom, clothMat);
      torso.position.y = 1300;
      avatar.add(torso);
      
      // Cinturón
      const beltGeom = new THREE.CylinderGeometry(112, 112, 40, 16);
      const beltMat = new THREE.MeshStandardMaterial({ color: 0x4a3728, roughness: 0.6 });
      const belt = new THREE.Mesh(beltGeom, beltMat);
      belt.position.y = 1080;
      avatar.add(belt);
      
      // Brazos articulados para animación
      avatar.leftArm = new THREE.Group();
      avatar.rightArm = new THREE.Group();
      avatar.leftForearm = new THREE.Group();
      avatar.rightForearm = new THREE.Group();
      
      const upperArmGeom = new THREE.CylinderGeometry(32, 28, 220, 12);
      const forearmGeom = new THREE.CylinderGeometry(28, 24, 200, 12);
      const handGeom = new THREE.SphereGeometry(30, 12, 12);
      
      // Brazo izquierdo
      const leftUpper = new THREE.Mesh(upperArmGeom, clothMat);
      leftUpper.position.y = -110;
      avatar.leftArm.add(leftUpper);
      
      const leftFore = new THREE.Mesh(forearmGeom, skinMat);
      leftFore.position.y = -100;
      avatar.leftForearm.add(leftFore);
      const leftHand = new THREE.Mesh(handGeom, skinMat);
      leftHand.position.y = -220;
      avatar.leftForearm.add(leftHand);
      avatar.leftForearm.position.y = -220;
      avatar.leftArm.add(avatar.leftForearm);
      
      avatar.leftArm.position.set(-130, 1450, 0);
      avatar.add(avatar.leftArm);
      
      // Brazo derecho
      const rightUpper = new THREE.Mesh(upperArmGeom, clothMat);
      rightUpper.position.y = -110;
      avatar.rightArm.add(rightUpper);
      
      const rightFore = new THREE.Mesh(forearmGeom, skinMat);
      rightFore.position.y = -100;
      avatar.rightForearm.add(rightFore);
      const rightHand = new THREE.Mesh(handGeom, skinMat);
      rightHand.position.y = -220;
      avatar.rightForearm.add(rightHand);
      avatar.rightForearm.position.y = -220;
      avatar.rightArm.add(avatar.rightForearm);
      
      avatar.rightArm.position.set(130, 1450, 0);
      avatar.add(avatar.rightArm);
      
      // Piernas
      const legGeom = new THREE.CylinderGeometry(45, 40, 500, 12);
      const leg1 = new THREE.Mesh(legGeom, pantsMat);
      leg1.position.set(-55, 780, 0);
      avatar.add(leg1);
      const leg2 = leg1.clone();
      leg2.position.x = 55;
      avatar.add(leg2);
      
      // Botas de trabajo
      const bootGeom = new THREE.BoxGeometry(90, 120, 160);
      const boot1 = new THREE.Mesh(bootGeom, bootMat);
      boot1.position.set(-55, 470, 25);
      avatar.add(boot1);
      const boot2 = boot1.clone();
      boot2.position.x = 55;
      avatar.add(boot2);
      
      // Casco de seguridad
      const helmetGeom = new THREE.SphereGeometry(100, 16, 12, 0, Math.PI * 2, 0, Math.PI / 2);
      const helmetMat = new THREE.MeshStandardMaterial({ 
        color: 0xf59e0b,
        roughness: 0.3,
        metalness: 0.2
      });
      const helmet = new THREE.Mesh(helmetGeom, helmetMat);
      helmet.position.y = 1700;
      avatar.add(helmet);
      
      // Visera del casco
      const brimGeom = new THREE.CylinderGeometry(105, 110, 15, 24);
      const brim = new THREE.Mesh(brimGeom, helmetMat);
      brim.position.y = 1695;
      avatar.add(brim);
      
      // Pescado que sostiene (entre las manos)
      avatar.heldFish = createRealisticFish(0.8);
      avatar.heldFish.position.set(0, -440, -80);
      avatar.heldFish.rotation.set(0, Math.PI/2, 0);
      avatar.heldFish.visible = true;
      avatar.rightArm.add(avatar.heldFish);
      
      return avatar;
    }
    
    // Crear 2 avatares trabajadores
    const avatar1 = createAvatar(0x2563eb, 'Trabajador1'); // Azul
    const avatar2 = createAvatar(0x16a34a, 'Trabajador2'); // Verde
    
    // El avatar original mide ~1700mm, escalar a 1800mm (180cm)
    const avatarScale = 1800 / 1700;
    avatar1.scale.set(avatarScale, avatarScale, avatarScale);
    avatar2.scale.set(avatarScale, avatarScale, avatarScale);
    
    // Posicionar detrás de pared 4, en el piso (y = -410 para que las botas toquen y=0)
    // Las botas están en y=470, con escala 1.06 → 470*1.06 = 498, altura bota = 120*1.06 = 127
    // Base de bota = 498 - 127/2 = 435. Para que toque piso: y = -435 + algo de ajuste
    const avatarY = -410; // Ajuste para que pisen el piso
    
    avatar1.position.set(h1x, avatarY, ROOM_L/2 + 400);
    avatar1.rotation.y = Math.PI;
    scene.add(avatar1);
    
    avatar2.position.set(h2x, avatarY, ROOM_L/2 + 400);
    avatar2.rotation.y = Math.PI;
    scene.add(avatar2);
    
    // Pool de pescados cayendo (realistas)
    const fallingFish = [];
    function spawnFallingFish(startX) {
      const fish = createRealisticFish(0.8);
      fish.position.set(startX, TOBOGAN_HOLE_Y + 50, ROOM_L/2 - 50);
      fish.userData = {
        vx: (Math.random() - 0.5) * 3,
        vy: 2,
        vz: -12 - Math.random() * 4,
        rotSpeed: {
          x: (Math.random() - 0.5) * 0.1,
          y: (Math.random() - 0.5) * 0.1,
          z: (Math.random() - 0.5) * 0.08
        }
      };
      scene.add(fish);
      fallingFish.push(fish);
      return fish;
    }
    
    // Variables de animación
    let animTime = 0;
    const CYCLE_DURATION = 2.5; // Ciclo de 2.5 segundos
    
    // Animación de avatar colocando pescado
    function animateWorker(avatar, time, offset) {
      const cycle = ((time + offset) % CYCLE_DURATION) / CYCLE_DURATION; // 0 a 1
      
      // Fases: 0-0.3 levantar, 0.3-0.5 sostener/avanzar, 0.5-0.6 soltar, 0.6-1 regresar
      let armAngle, forearmAngle, showFish;
      
      if (cycle < 0.3) {
        // Levantar brazos con pescado
        const t = cycle / 0.3;
        armAngle = -t * 1.8;
        forearmAngle = -t * 0.8;
        showFish = true;
      } else if (cycle < 0.5) {
        // Sostener arriba (cerca del hueco)
        armAngle = -1.8;
        forearmAngle = -0.8;
        showFish = true;
      } else if (cycle < 0.6) {
        // Momento de soltar
        const t = (cycle - 0.5) / 0.1;
        armAngle = -1.8 + t * 0.3;
        forearmAngle = -0.8 + t * 0.3;
        showFish = false;
      } else {
        // Bajar brazos
        const t = (cycle - 0.6) / 0.4;
        armAngle = -1.5 + t * 1.5;
        forearmAngle = -0.5 + t * 0.5;
        showFish = t > 0.7; // Nuevo pescado aparece al final
      }
      
      // Aplicar rotaciones
      avatar.leftArm.rotation.x = armAngle;
      avatar.rightArm.rotation.x = armAngle;
      avatar.leftArm.rotation.z = 0.2;
      avatar.rightArm.rotation.z = -0.2;
      avatar.leftForearm.rotation.x = forearmAngle;
      avatar.rightForearm.rotation.x = forearmAngle;
      
      // Mostrar/ocultar pescado en manos
      avatar.heldFish.visible = showFish;
      
      return { cycle, released: cycle >= 0.5 && cycle < 0.52 };
    }
    
    // Track último spawn para cada avatar
    let lastSpawn1 = -1, lastSpawn2 = -1;

    function animate() {
      requestAnimationFrame(animate);
      
      animTime += 0.016;
      
      // Animar avatar 1
      const state1 = animateWorker(avatar1, animTime, 0);
      if (state1.released && lastSpawn1 !== Math.floor(animTime / CYCLE_DURATION)) {
        spawnFallingFish(h1x);
        lastSpawn1 = Math.floor(animTime / CYCLE_DURATION);
      }
      
      // Animar avatar 2 (desfasado)
      const state2 = animateWorker(avatar2, animTime, CYCLE_DURATION / 2);
      if (state2.released && lastSpawn2 !== Math.floor((animTime + CYCLE_DURATION/2) / CYCLE_DURATION)) {
        spawnFallingFish(h2x);
        lastSpawn2 = Math.floor((animTime + CYCLE_DURATION/2) / CYCLE_DURATION);
      }
      
      // Física de pescados cayendo
      for (let i = fallingFish.length - 1; i >= 0; i--) {
        const fish = fallingFish[i];
        
        // Gravedad
        fish.userData.vy -= 0.8;
        
        // Mover
        fish.position.x += fish.userData.vx;
        fish.position.y += fish.userData.vy;
        fish.position.z += fish.userData.vz;
        
        // Rotar naturalmente
        fish.rotation.x += fish.userData.rotSpeed.x;
        fish.rotation.y += fish.userData.rotSpeed.y;
        fish.rotation.z += fish.userData.rotSpeed.z;
        
        // Remover cuando llegue al nivel del bin
        if (fish.position.y < 200) {
          scene.remove(fish);
          fallingFish.splice(i, 1);
        }
      }
      
      // Limitar pescados en escena
      while (fallingFish.length > 15) {
        scene.remove(fallingFish[0]);
        fallingFish.shift();
      }
      
      controls.update();
      renderer.render(scene, camera);
    }
    animate();

    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
