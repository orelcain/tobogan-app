<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="theme-color" content="#1e40af">
  <link rel="manifest" href="manifest.json">
  <title>Tobogan Decomiso 3D</title>
  <style>
    body { margin: 0; overflow: hidden; font-family: Arial, sans-serif; background: #0b1220; }
    #ui-panel { position: fixed; top: 12px; left: 12px; right: 12px; z-index: 10; display: flex; gap: 8px; align-items: center; justify-content: flex-start; }
    .btn { padding: 12px 16px; border: none; border-radius: 6px; background: #1e40af; color: #e2e8f0; font-weight: 600; cursor: pointer; box-shadow: 0 6px 18px rgba(0,0,0,0.35); min-height: 44px; touch-action: manipulation; }
    .btn-icon { padding: 12px; min-width: 44px; font-size: 18px; }
    .btn:hover { background: #1d4ed8; }
    .btn:active { background: #1e3a8a; transform: scale(0.98); }
    .badge { padding: 8px 12px; border-radius: 6px; background: #0f172a; color: #a5b4fc; font-weight: 700; border: 1px solid rgba(255,255,255,0.1); box-shadow: 0 6px 18px rgba(0,0,0,0.35); font-size: 13px; margin-right: auto; }
    #view-panel { position: fixed; bottom: 12px; left: 50%; transform: translateX(-50%); z-index: 10; display: flex; gap: 8px; }
    .btn-view { padding: 10px 16px; border: none; border-radius: 6px; background: #1e40af; color: #e2e8f0; font-weight: 700; cursor: pointer; box-shadow: 0 6px 18px rgba(0,0,0,0.35); min-width: 44px; min-height: 44px; font-size: 16px; touch-action: manipulation; }
    .btn-view:hover { background: #1d4ed8; }
    .btn-view:active { background: #1e3a8a; transform: scale(0.95); }
    @media (max-width: 768px) {
      #ui-panel { flex-wrap: wrap; }
      .btn:not(.btn-icon) { flex: 1; font-size: 14px; }
      .badge { order: 2; }
      #btn-refresh { order: 3; }
      #view-panel { bottom: 60px; gap: 6px; }
      .btn-view { min-width: auto; min-height: 36px; padding: 8px 12px; font-size: 12px; }
    }
    .badge { padding: 8px 12px; border-radius: 6px; background: #0f172a; color: #a5b4fc; font-weight: 700; border: 1px solid rgba(255,255,255,0.1); box-shadow: 0 6px 18px rgba(0,0,0,0.35); font-size: 13px; }
  </style>
</head>
<body>
  <div id="ui-panel">
    <button class="btn" id="btn-toggle-walls">Ocultar paneles</button>
    <div class="badge" id="version-badge">v1.0.3</div>
    <button class="btn btn-icon" id="btn-refresh" title="Refrescar">🔄</button>
  </div>
  <div id="view-panel">
    <button class="btn-view" data-view="A">Vista A</button>
    <button class="btn-view" data-view="B">Vista B</button>
    <button class="btn-view" data-view="C">Vista C</button>
  </div>
  <script async src="https://unpkg.com/es-module-shims@1.6.3/dist/es-module-shims.js"></script>
  <script type="importmap">
  {
    "imports": {
      "three": "https://unpkg.com/three@0.158.0/build/three.module.js",
      "three/addons/": "https://unpkg.com/three@0.158.0/examples/jsm/"
    }
  }
  </script>
  <script type="module">
    import * as THREE from 'three';
    import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
    import { RoundedBoxGeometry } from 'three/addons/geometries/RoundedBoxGeometry.js';

    const APP_VERSION = 'v1.0.3';
    document.getElementById('version-badge').textContent = APP_VERSION;

    // Sistema anti-caché: verificar nueva versión cada 30 segundos
    async function checkForUpdates() {
      try {
        const response = await fetch(window.location.href, { 
          cache: 'no-store',
          headers: { 'Cache-Control': 'no-cache' }
        });
        const html = await response.text();
        const versionMatch = html.match(/const APP_VERSION = '([^']+)'/);
        if (versionMatch && versionMatch[1] !== APP_VERSION) {
          console.log(`Nueva versión disponible: ${versionMatch[1]}`);
          if (confirm(`Nueva versión ${versionMatch[1]} disponible. ¿Recargar ahora?`)) {
            window.location.reload(true);
          }
        }
      } catch (e) {
        console.log('No se pudo verificar actualizaciones:', e);
      }
    }
    
    // Verificar cada 30 segundos
    setInterval(checkForUpdates, 30000);
    // Primera verificación después de 5 segundos
    setTimeout(checkForUpdates, 5000);

    // Botón de refresh manual
    document.getElementById('btn-refresh').addEventListener('click', () => {
      window.location.reload(true);
    });

    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0x0b1220);

    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.shadowMap.enabled = true;
    document.body.appendChild(renderer.domElement);

    const camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 0.1, 50000);
    const controls = new OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;
    controls.dampingFactor = 0.05;
    controls.rotateSpeed = 0.8;
    controls.zoomSpeed = 1.2;
    controls.panSpeed = 0.8;
    controls.touches = {
      ONE: THREE.TOUCH.ROTATE,
      TWO: THREE.TOUCH.DOLLY_PAN
    };

    scene.add(new THREE.AmbientLight(0xffffff, 0.35));
    const dir = new THREE.DirectionalLight(0xffffff, 1.1);
    dir.position.set(2000, 2500, 1200);
    dir.castShadow = true;
    scene.add(dir);

    const ROOM_W = 4000, ROOM_L = 4000, ROOM_H = 4000, WALL_THK = 115;
    const BIN_W = 1200, BIN_L = 1000, BIN_H = 900, BIN_THK = 35;
    const BIN_POS_X = ROOM_W/2 - WALL_THK - BIN_W/2 - 100;
    const BIN_POS_Z = ROOM_L/2 - WALL_THK - BIN_L/2 - 700;

    // Piso de concreto con 50cm de profundidad
    const FLOOR_DEPTH = 500;
    const floorGeom = new THREE.BoxGeometry(5000, FLOOR_DEPTH, 5000);
    const floorMat = new THREE.MeshStandardMaterial({ 
      color: 0xb8bcc0, 
      roughness: 0.9,
      metalness: 0.1
    });
    const floor = new THREE.Mesh(floorGeom, floorMat);
    floor.position.y = -FLOOR_DEPTH/2;
    floor.receiveShadow = true;
    scene.add(floor);

    const wallGroup = new THREE.Group();
    const wallMat = new THREE.MeshPhysicalMaterial({ 
      color: 0x9fb8d6, 
      transparent: true, 
      opacity: 0.75, 
      transmission: 0.2,
      roughness: 0.2,
      metalness: 0.0,
      side: THREE.DoubleSide,
      depthWrite: false
    });
    const edgeMat = new THREE.LineBasicMaterial({ color: 0x4a6b8a, linewidth: 2 });
    const halfW = ROOM_W / 2 - WALL_THK / 2, halfL = ROOM_L / 2 - WALL_THK / 2, wallH = ROOM_H - 100;
    
    const PANEL_WIDTH = 1000;
    const BASEBOARD_HEIGHT = 200; // Zócalo de 20cm
    const baseboardMat = new THREE.MeshStandardMaterial({ color: 0xb8bcc0, roughness: 0.9 });
    
    // Pared 3 (frontal, -z): paneles de 1m con bordes + zócalo
    const baseboard3 = new THREE.Mesh(
      new THREE.BoxGeometry(ROOM_W, BASEBOARD_HEIGHT, WALL_THK),
      baseboardMat
    );
    baseboard3.position.set(0, BASEBOARD_HEIGHT/2, -halfL);
    wallGroup.add(baseboard3);
    
    for (let i = 0; i < 4; i++) {
      const panelGeom = new THREE.BoxGeometry(PANEL_WIDTH, wallH - BASEBOARD_HEIGHT, WALL_THK);
      const panel = new THREE.Mesh(panelGeom, wallMat);
      panel.position.set(-ROOM_W/2 + PANEL_WIDTH/2 + i * PANEL_WIDTH, BASEBOARD_HEIGHT + (wallH - BASEBOARD_HEIGHT)/2, -halfL);
      panel.renderOrder = 999;
      wallGroup.add(panel);
      
      const edges = new THREE.EdgesGeometry(panelGeom);
      const line = new THREE.LineSegments(edges, edgeMat);
      line.position.copy(panel.position);
      wallGroup.add(line);
    }
    
    // Pared 4 (trasera, +z): paneles de 1m con entrada de 2m a 50cm de pared 1
    // Entrada: 2000mm ancho x 2000mm alto, comenzando 500mm desde esquina
    const DOOR_HEIGHT = 2000;
    
    // Zócalo pared 4 (sin entrada en la base)
    const baseboard4a = new THREE.Mesh(
      new THREE.BoxGeometry(500, BASEBOARD_HEIGHT, WALL_THK),
      baseboardMat
    );
    baseboard4a.position.set(-ROOM_W/2 + 250, BASEBOARD_HEIGHT/2, halfL);
    wallGroup.add(baseboard4a);
    
    const baseboard4b = new THREE.Mesh(
      new THREE.BoxGeometry(1500, BASEBOARD_HEIGHT, WALL_THK),
      baseboardMat
    );
    baseboard4b.position.set(ROOM_W/2 - 750, BASEBOARD_HEIGHT/2, halfL);
    wallGroup.add(baseboard4b);
    
    // Panel izquierdo: -2000 a -1500 (500mm, altura completa)
    const panel4aGeom = new THREE.BoxGeometry(500, wallH - BASEBOARD_HEIGHT, WALL_THK);
    const panel4a = new THREE.Mesh(panel4aGeom, wallMat);
    panel4a.position.set(-ROOM_W/2 + 250, BASEBOARD_HEIGHT + (wallH - BASEBOARD_HEIGHT)/2, halfL);
    panel4a.renderOrder = 999;
    wallGroup.add(panel4a);
    const edges4a = new THREE.LineSegments(new THREE.EdgesGeometry(panel4aGeom), edgeMat);
    edges4a.position.copy(panel4a.position);
    wallGroup.add(edges4a);
    
    // Panel superior sobre la entrada: 2000mm ancho
    const topPanelHeight = wallH - DOOR_HEIGHT;
    const panel4topGeom = new THREE.BoxGeometry(2000, topPanelHeight, WALL_THK);
    const panel4top = new THREE.Mesh(panel4topGeom, wallMat);
    panel4top.position.set(-500, DOOR_HEIGHT + topPanelHeight/2, halfL);
    panel4top.renderOrder = 999;
    wallGroup.add(panel4top);
    const edges4top = new THREE.LineSegments(new THREE.EdgesGeometry(panel4topGeom), edgeMat);
    edges4top.position.copy(panel4top.position);
    wallGroup.add(edges4top);
    
    // Panel derecho: 500 a 2000 (1500mm, altura completa)
    const panel4bGeom = new THREE.BoxGeometry(1500, wallH - BASEBOARD_HEIGHT, WALL_THK);
    const panel4b = new THREE.Mesh(panel4bGeom, wallMat);
    panel4b.position.set(ROOM_W/2 - 750, BASEBOARD_HEIGHT + (wallH - BASEBOARD_HEIGHT)/2, halfL);
    panel4b.renderOrder = 999;
    wallGroup.add(panel4b);
    const edges4b = new THREE.LineSegments(new THREE.EdgesGeometry(panel4bGeom), edgeMat);
    edges4b.position.copy(panel4b.position);
    wallGroup.add(edges4b);
    
    // Pared 1 (izquierda, -x): paneles de 1m con bordes + zócalo
    const baseboard1 = new THREE.Mesh(
      new THREE.BoxGeometry(WALL_THK, BASEBOARD_HEIGHT, ROOM_L),
      baseboardMat
    );
    baseboard1.position.set(-halfW, BASEBOARD_HEIGHT/2, 0);
    wallGroup.add(baseboard1);
    
    for (let i = 0; i < 4; i++) {
      const panelGeom = new THREE.BoxGeometry(WALL_THK, wallH - BASEBOARD_HEIGHT, PANEL_WIDTH);
      const panel = new THREE.Mesh(panelGeom, wallMat);
      panel.position.set(-halfW, BASEBOARD_HEIGHT + (wallH - BASEBOARD_HEIGHT)/2, -ROOM_L/2 + PANEL_WIDTH/2 + i * PANEL_WIDTH);
      panel.renderOrder = 999;
      wallGroup.add(panel);
      
      const edges = new THREE.LineSegments(new THREE.EdgesGeometry(panelGeom), edgeMat);
      edges.position.copy(panel.position);
      wallGroup.add(edges);
    }
    
    // Pared 2 (derecha, +x): paneles de 1m con bordes + zócalo
    const baseboard2 = new THREE.Mesh(
      new THREE.BoxGeometry(WALL_THK, BASEBOARD_HEIGHT, ROOM_L),
      baseboardMat
    );
    baseboard2.position.set(halfW, BASEBOARD_HEIGHT/2, 0);
    wallGroup.add(baseboard2);
    
    for (let i = 0; i < 4; i++) {
      const panelGeom = new THREE.BoxGeometry(WALL_THK, wallH - BASEBOARD_HEIGHT, PANEL_WIDTH);
      const panel = new THREE.Mesh(panelGeom, wallMat);
      panel.position.set(halfW, BASEBOARD_HEIGHT + (wallH - BASEBOARD_HEIGHT)/2, -ROOM_L/2 + PANEL_WIDTH/2 + i * PANEL_WIDTH);
      panel.renderOrder = 999;
      wallGroup.add(panel);
      
      const edges = new THREE.LineSegments(new THREE.EdgesGeometry(panelGeom), edgeMat);
      edges.position.copy(panel.position);
      wallGroup.add(edges);
    }
    scene.add(wallGroup);

    function makeLabel(text) {
      const canvas = document.createElement('canvas');
      canvas.width = canvas.height = 256;
      const ctx = canvas.getContext('2d');
      ctx.fillStyle = 'rgba(0,0,0,0.35)';
      ctx.fillRect(0,0,256,256);
      ctx.fillStyle = '#e2e8f0';
      ctx.font = 'bold 140px Arial';
      ctx.textAlign = 'center';
      ctx.textBaseline = 'middle';
      ctx.fillText(text, 128, 128);
      const spr = new THREE.Sprite(new THREE.SpriteMaterial({ map: new THREE.CanvasTexture(canvas), transparent: true }));
      spr.scale.set(600, 600, 1);
      return spr;
    }
    const labels = [makeLabel('1'), makeLabel('2'), makeLabel('3'), makeLabel('4')];
    labels[0].position.set(-ROOM_W/2 + WALL_THK + 20, ROOM_H/2, 0);
    labels[1].position.set(ROOM_W/2 - WALL_THK - 20, ROOM_H/2, 0);
    labels[2].position.set(0, ROOM_H/2, -ROOM_L/2 + WALL_THK + 20);
    labels[3].position.set(0, ROOM_H/2, ROOM_L/2 - WALL_THK - 20);
    labels.forEach(l => scene.add(l));

    const binGroup = new THREE.Group();
    const binMat = new THREE.MeshStandardMaterial({ color: 0x1f66d8, transparent: true, opacity: 0.95 });
    const base = new THREE.Mesh(new RoundedBoxGeometry(BIN_W, BIN_THK, BIN_L, 4, BIN_THK*0.5), binMat);
    base.position.y = BIN_THK/2;
    binGroup.add(base);

    const wallSideGeom = new RoundedBoxGeometry(BIN_THK, BIN_H, BIN_L - 2*BIN_THK + 20, 4, BIN_THK*0.45);
    const wallFrontGeom = new RoundedBoxGeometry(BIN_W - 2*BIN_THK + 20, BIN_H, BIN_THK, 4, BIN_THK*0.45);
    
    const wL = new THREE.Mesh(wallSideGeom, binMat);
    wL.position.set(-BIN_W/2 + BIN_THK/2, BIN_THK/2 + BIN_H/2, 0);
    const wR = wL.clone(); wR.position.x = BIN_W/2 - BIN_THK/2;
    const wF = new THREE.Mesh(wallFrontGeom, binMat);
    wF.position.set(0, BIN_THK/2 + BIN_H/2, BIN_L/2 - BIN_THK/2);
    const wB = wF.clone(); wB.position.z = -BIN_L/2 + BIN_THK/2;
    [wL, wR, wF, wB].forEach(w => binGroup.add(w));

    const footMat = new THREE.MeshStandardMaterial({ color: 0x104caa });
    [-BIN_W/3, 0, BIN_W/3].forEach(x => {
      const foot = new THREE.Mesh(new THREE.BoxGeometry(BIN_W/3 - 40, 120, BIN_L/2), footMat);
      foot.position.set(x, 60, 0);
      binGroup.add(foot);
    });

    binGroup.position.set(BIN_POS_X, 0, BIN_POS_Z);
    binGroup.renderOrder = 1;
    scene.add(binGroup);

    // Vista inicial: isométrica izquierda (Vista A)
    camera.position.set(-7800, 10920, 7800);
    controls.target.set(0, 0, 0);
    controls.update();

    // 3 vistas principales con zoom out optimizado
    const cameraViews = {
      'A': { pos: [-7800, 10920, 7800], target: [0, 0, 0], desc: 'Isométrica izquierda' },
      'B': { pos: [0, 9360, 10920], target: [0, 500, 0], desc: 'Frontal elevada' },
      'C': { pos: [8580, 8580, 8580], target: [0, 1000, 0], desc: 'Diagonal clásica' }
    };

    function setView(viewNum) {
      const view = cameraViews[viewNum];
      if (!view) return;
      camera.position.set(...view.pos);
      controls.target.set(...view.target);
      controls.update();
      console.log(`Vista ${viewNum}: ${view.desc}`);
    }

    // Event listeners para botones de vistas
    document.querySelectorAll('.btn-view').forEach(btn => {
      btn.addEventListener('click', () => {
        setView(btn.dataset.view);
      });
    });

    let wallsVisible = true;
    document.getElementById('btn-toggle-walls').addEventListener('click', () => {
      wallsVisible = !wallsVisible;
      wallGroup.visible = wallsVisible;
      labels.forEach(l => l.visible = wallsVisible);
      document.getElementById('btn-toggle-walls').textContent = wallsVisible ? 'Ocultar paneles' : 'Mostrar paneles';
    });

    function animate() {
      requestAnimationFrame(animate);
      controls.update();
      renderer.render(scene, camera);
    }
    animate();

    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
